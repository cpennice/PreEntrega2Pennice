<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>GS - LogIn</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div id="header_logo">
          <img
            src="../img/gaming-screen-svgrepo-com.svg"
            alt=""
            id="header_icon"
          />
        </div>
        <h2 class="logo_name">Soluciones a Medida</h2>
        <nav>
          <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../pages/productos.html">Servicios</a></li>
            <li><a href="../pages/nostros.html">Nosotros</a></li>
            <li><a href="../pages/contacto.html">Contacto</a></li>
            <li>
              <a href="../pages/logIn.html" style="color: blue">LOGIN</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="main_info log_in">
          <h1>Iniciar Sesión</h1>
          <div id="log_form">
            <form action="#" id="form">
              <div class="log_field">
                <label for="correo">Correo:</label>
                <input
                  type="email"
                  name="correo"
                  id="correo"
                  placeholder="email@domain.com"
                  required
                  style="display: inline-block; height: 20px"
                />
              </div>
              <div class="log_field">
                <label for="contraseña">Contraseña:</label>
                <input
                  type="password"
                  name="contraseña"
                  id="contraseña"
                  required
                />
              </div>
              <div>
                <button type="submit" id="submit_but">Continuar</button>
              </div>
              <div>
                <a style="color: white" href="#">Crear Cuenta</a> -
                <a style="color: white" href="#">Necesito ayuda</a>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
